<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Registration</title>
  </head>
  <style>
    #user_register_body
    {
      background: url("images/backgroundphoto1.jpg");
      background-size: cover;
      margin-top: 20%;
      margin-bottom: 20%;
      display: flex;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
    }

    #user_register_form
    {
      width: 11pc;
      margin-left: auto;
      margin-right: auto;
      background:none;
      border:none;
    }
  </style>
  <body id="user_register_body">
      <!--- User REGISTER Form, "Register" button performs code inside "register.php" from backend --->
    <form action="./backend/register.php" id="user_register_form" method="post">

      <input type="text" placeholder="First Name" name="FName" class="textField" required><br>
      <input type="text" placeholder="Last Name" name="LName" class="textField" required><br>
      <button type="submit" id="register">Register</button>   
      
    </form>
  </body>
</html>
