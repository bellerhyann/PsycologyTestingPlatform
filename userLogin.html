<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body id="user_login_body">
      <!--- User Login Form, "Login" button performs code inside "fileNameHere.php" from backend --->
    <form action="fileNameHere.php" id="user_login_form">
            <input type="text" placeholder="User ID" name="userID" class="textField" required><br>
            
            <input type="text" placeholder="First Name" name="firstName" class="textField" required><br>
            
            <input type="text" placeholder="Last Name" name="lastName" class="textField" required><br>
            
            <input type="password" placeholder="Password" name="password" class="textField" required><br>
            
            <button type="submit" class="textField" id="login">Login</button>
            <div id="remember_login"><input type="checkbox" checked="checked" name="remember"> Remember login?</div>
            <a href="" id="register">Register</a>
    </form>
        
  </body>
</html>
