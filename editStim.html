<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./src/styles.css">
        <title>Stimuli Editor</title>
        <script type="text/javascript">
            function showEditStimuli() {
                document.getElementById("upload_stim").style.display="block";
                hideDeleteStimuli();
            }
            function showDeleteStimuli() {
                document.getElementById("delete_stim").style.display="block";
                hideEditStimuli();
            }
            function hideEditStimuli() {
                document.getElementById("upload_stim").style.display="none";
            }
            function hideDeleteStimuli() {
                document.getElementById("delete_stim").style.display="none";
            }
            function hideBothForms() {
                hideDeleteStimuli();
                hideEditStimuli();
            }
        </script>
    </head>
    <style>
        #edit_stim_body
            {
                background: url("images/backgroundphoto1.jpg");
                background-size: cover;
                justify-content: center;
                vertical-align: center;
            } 

        #dashboard
        {
            color: #6C2037;
            border-radius: 50px;
            margin-top: 5%;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            width: 60pc;
            height: 35pc;
        }

        #content
        {
            margin-left: 250px;
        }

        table, th, td 
        {
            background-color: white;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: 280px;
            color: black;
            border: 1px solid black;
        }  

        .dropbtn {
            background-color: #6C2037;
            color: black;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #ddd;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #706538;
        }
    </style>
    <body class="body" onload="hideBothForms()">
        <div id="dashboard">
            <table>
                <tr>
                    <th>Stimulant ID</th>
                    <th>File Type</th>
                    <th>Catagory/ Note</th>
                </tr>
                <tr>

                    <td>Stim 1</td>
                    <td>PNG File</td>
                    <td>Catagory 2</td>
                </tr>
                <tr>
                    
                    <td>Stim 4</td>
                    <td>PNG File</td>
                    <td>Catagory 1</td>
                </tr>
                <tr>
                    
                    <td>Stim 2</td>
                    <td>Audio File</td>
                    <td>Catagory 1</td>
                </tr>
            </table>
            <div id="content">
                <div class="dropdown">
                    <button class="dropbtn" onclick="showEditStimuli()">Add Stimuli</button>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" onclick="showDeleteStimuli()">Delete Stimuli</button>
                </div>
                <form action="./backend/uploadStimuli.php" id="upload_stim" method="post" enctype="multipart/form-data">
                    <div class="dropdown"><input type="file" name="imgFile" class="dropbtn"></div>
                    <div class="dropdown">
                    <select id="stim_key" name="stim_key">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B3">B3</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="C3">C3</option>
                    </select>
                    </div>
                    <div class="dropdown"><input type="submit" name="submit" value="Upload" class="dropbtn"></div>
                </form>
                <form action="./backend/deleteStimuli.php" id="delete_stim" method="post">
                    <div class="dropdown">
                        <select id="stim_key" name="stim_key">
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                            <option value="A3">A3</option>
                            <option value="B1">B1</option>
                            <option value="B2">B2</option>
                            <option value="B3">B3</option>
                            <option value="C1">C1</option>
                            <option value="C2">C2</option>
                            <option value="C3">C3</option>
                        </select>
                    </div>
                    <div class="dropdown"><input type="submit" name="submit" value="Upload" class="dropbtn"></div>
                </form>
            </div>
        </div>
    </body>
</html>
