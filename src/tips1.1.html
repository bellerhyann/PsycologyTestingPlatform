<!DOCTYPE html>
<html>
<style>
	.tooltip {
	  position: relative;
	  display: inline-block;
	  border-bottom: 1px dotted black;
	}

	.tooltip .tooltiptext {
	  visibility: hidden;
	  width: 120px;
	  background-color: black;
	  color: #fff;
	  text-align: center;
	  border-radius: 6px;
	  padding: 5px 0;

	  /* Position the tooltip */
	  position: absolute;
	  z-index: 1;
	}

	.tooltip:hover .tooltiptext {
	  visibility: visible;
	}
	.size_of_img{
	width:30px}
</style>
	
<body style="text-align:center;">
<div class="tooltip"><img class="size_of_img" src="/images/Question.jpg" alt="Image 1" /><span class="tooltiptext">This is the tips</span></div>
</body>
</html>
