<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body id="user_login_body">
      <!--- User REGISTER Form, "Register" button performs code inside "register.php" from backend --->
    <form action="./backend/register.php" id="user_register_form">
            <input type="text" placeholder="User ID" name="userID" class="textField" required><br>
            
            <input type="text" placeholder="First Name" name="firstName" class="textField" required><br>
            
            <button type="submit" class="textField" id="login">Login</button>
            
            <div id="remember_login"><input type="checkbox" checked="checked" name="remember"> Remember login?</div>
    </form>
  </body>
</html>
